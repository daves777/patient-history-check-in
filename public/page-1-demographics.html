<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to validate numeric input
        function validateNumericInput(event) {
            const input = event.target;
            const value = input.value;
            const numericValue = value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
            if (value !== numericValue) {
                input.value = numericValue; // Update input with only numeric characters
            }
        }
    </script>
</head>
<body>
    <div class="center-container">
        <form action="/page-2-medical-history.html" method="POST">
            <h1>General Information</h1>
            <!-- Name Group -->
            <label>Full Name</label>
            <div class="input-group">
                <div>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div>
                    <input type="text" id="middleInitial" name="middleInitial" placeholder="MI" maxlength="1">
                </div>
                <div>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>

            <!-- Contact Group -->
            <div class="input-group">
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" oninput="validateNumericInput(event)">
                </div>
                <div>
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex">
                        <option value="">Select</option>
                        <option value="Male">M</option>
                        <option value="Female">F</option>
                    </select>
                </div>
            </div>

            <!-- Address Group -->
            <div class="input-group address-group">
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Sample Street" required>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>
                <div>
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code" required maxlength="5" oninput="validateNumericInput(event)">
                </div>
            </div>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
