<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to validate numeric input
        function validateNumericInput(event) {
            const input = event.target;
            const value = input.value;
            const numericValue = value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
            if (value !== numericValue) {
                input.value = numericValue; // Update input with only numeric characters
            }
        }
    </script>
</head>
<body>
    <div class="center-container">
        <form class="form-panel" action="/page-2-medical-history.html" method="POST">
            <h1>General Information</h1> <br>
            <!-- Name Group -->
            <label>Full Name</label>
            <div class="input-group">
                <div class="long-input">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="short-input">
                    <input type="text" id="middleInitial" name="middleInitial" placeholder="M.I." maxlength="1">
                </div>
                <div class="long-input">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Contact Group -->
            <div class="input-group">
                <div class="long-input">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="long-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="youremail@email.com" required>
                </div>
                <div class="long-input">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="9999999999" required maxlength="10" minlength="10" oninput="validateNumericInput(event)">
                </div>
                <div class="short-input">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex">
                        <option value="Male">M</option>
                        <option value="Female">F</option>
                    </select>
                </div>
            </div>

            <!-- Address Group -->
            <label>Address</label>
            <div class="input-group address-group">
                <div class="long-input">
                    <input type="text" id="address" name="address" placeholder="123 Sample Street" required>
                </div>
                <div class="long-input">
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="short-input">
                    <select id="state" name="state" required>
                        <option value="PA" selected>PA</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                </div>
                <div class="short-input">
                    <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code" required maxlength="5" minlength="5" oninput="validateNumericInput(event)">
                </div>
            </div>
            <button type="submit">Next</button>
            <br>
            <br><hr><br>
                <div class="progress-indicator">
                    <div>
                        <label>General Information</label>
                        <div class="step completed">1</div>
                    </div>
                    <div>
                        <label>Medical History</label>
                        <div class="step">2</div>
                    </div>
                    <div>
                        <label>Ocular History</label>
                        <div class="step">3</div>
                    </div>
                    <div>
                        <label>Consent</label>
                        <div class="step">4</div>
                    </div>
                    <div>
                        <label>Confirmation</label>
                        <div class="step">5</div>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
