<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-container">
    <form class="form-panel" action="/page-3-ocular-history.html" method="POST">
      <h1>Medical History</h1>
      <div class="column-div">
        <div>
          <label>Do you have any allergies?</label><br>
          <input type="text" name="allergies"><br><br>

          <label>List any current medications (e.g., eye drops):</label><br>
          <input type="text" name="medications"><br><br>
        </div>
        <div>
          <label>Have you been diagnosed with any of the following:</label><br>
          <div class="checkbox-column-div">
            <div>
              <input type="checkbox" name="conditions" value="Cancer"> Cancer<br>
              <input type="checkbox" name="conditions" value="Diabetes"> Diabetes<br>
              <input type="checkbox" name="conditions" value="High Blood Pressure"> <span>High Blood Pressure</span><br>
              <input type="checkbox" name="conditions" value="HIV"> HIV<br>
            </div>
            <div>
              <input type="checkbox" name="conditions" value="Multiple Sclerosis"> Multiple Sclerosis<br>
              <input type="checkbox" name="conditions" value="Rheumatoid Arthritis"> Rheumatoid Arthritis<br>
              <input type="checkbox" name="conditions" value="Sarcoidosis"> Sarcoidosis<br>
              <input type="checkbox" name="conditions" value="None"> None<br><br>
            </div>
          </div>
          
          <label>Do you have any family history of:</label><br>
          <div class="checkbox-column-div">
            <div>
              <input type="checkbox" name="familyHistory" value="Blindness/Vision Loss"> Blindness/Vision Loss<br>
              <input type="checkbox" name="familyHistory" value="Cataracts"> Cataracts<br>
              <input type="checkbox" name="familyHistory" value="Diabetes"> Diabetes<br>
              <input type="checkbox" name="familyHistory" value="Glaucoma"> Glaucoma<br>
            </div>
            <div>
              <input type="checkbox" name="familyHistory" value="Keratoconus"> Keratoconus<br>
              <input type="checkbox" name="familyHistory" value="Macular Degeneration"> Macular Degeneration<br>
              <input type="checkbox" name="familyHistory" value="None"> None<br><br>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
          <button type="button" class="exit-button" onclick="window.location.href='index.html'">Exit</button>
          <button type="submit">Next</button>
      </div>
      <br>
        <br><hr><br>
            <div class="progress-indicator">
                <div>
                    <label>General Information</label>
                    <div class="step completed">1</div>
                </div>
                <div>
                    <label>Medical History</label>
                    <div class="step completed">2</div>
                </div>
                <div>
                    <label>Ocular History</label>
                    <div class="step">3</div>
                </div>
                <div>
                    <label>Consent</label>
                    <div class="step">4</div>
                </div>
                <div>
                    <label>Confirmation</label>
                    <div class="step">5</div>
                </div>
            </div>
    </form>
  </div>
</body>
</html>
